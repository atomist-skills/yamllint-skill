apiVersion: 1
skill:
  name: yamllint-skill
  namespace: atomist
  displayName: YAML-lint
  author: Atomist
  license: Apache-2.0
  iconUrl: https://raw.githubusercontent.com/atomist-skills/yamllint-skill/main/docs/images/icon.svg
  categories:
    - CODE_MAINTENANCE
  artifacts:
    docker:
      - name: yamllint
        image: gcr.io/atomist-container-skills/yamllint-skill
  resourceProviders:
    - name: github
      displayName: GitHub
      typeName: GitHubAppResourceProvider
      description: GitHub
      minRequired: 1
    - name: slack
      displayName: Chat
      typeName: ChatProvider
      description: Chat
      minRequired: 0
  parameters:
    - string:
        name: config
        displayName: Configuration
        description: >-
          yamllint configuration used if project does not
          contain own configuration. See the [yamllint
          documentation]
          (https://yamllint.readthedocs.io/en/stable/configuration.html)
          on how to configure it.
        lineStyle: multiple
        required: false
    - repoFilter:
        name: repos
        displayName: Which repositories
        description: ""
        required: true
  subscriptions:
    - file://graphql/subscription/*.graphql
